{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Registration</title>

    <!-- Include Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to Bootstrap CSS for modern styles -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Base styling for the page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        /* Form container */
        .form-container {
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Equal Height Fields */
        .form-control {
            border-radius: 8px;
            box-shadow: none;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

        .form-control::placeholder {
            color: #aaa; /* Light color for placeholder */
        }

        /* Submit button */
        button[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Header Styling */
        header {
            background-color: #3498db;
            color: white;
            padding: 10px 0;
        }

        header a {
            color: white;
            text-decoration: none;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            /* Adjust form elements for smaller screens */
            .form-control {
                font-size: 1rem;
            }

            button[type="submit"] {
                font-size: 16px;
                padding: 12px;
            }
        }

        /* Smaller screen styles */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .form-control {
                font-size: 0.9rem;
            }

            button[type="submit"] {
                font-size: 15px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    {% include 'myApp/header.html' %}

    <!-- Main Content -->
    <div class="container">
        <h1>Register Attendee</h1>

        <div class="form-container">
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_first_name">First Name <span class="text-danger">*</span></label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="id_last_name">Last Name</label>
                    {{ form.last_name }}
                </div>
                <div class="form-group">
                    <label for="id_middle_initial">Middle Initial</label>
                    {{ form.middle_initial }}
                </div>
                <div class="form-group">
                    <label for="id_nickname">Nickname <span class="text-danger">*</span></label> <!-- Required -->
                    {{ form.nickname }}
                </div>
                <div class="form-group">
                    <label for="id_mobile_number">Mobile Number (optional)</label> <!-- Optional -->
                    {{ form.mobile_number }}
                </div>
                <button type="submit">Register Attendee</button>
                
            </form>
        </div>
    </div>

    <!-- Include Bootstrap JS for functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Simple client-side validation for required fields
        document.querySelector("form").onsubmit = function(event) {
            let requiredFields = document.querySelectorAll("[required]");
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    event.preventDefault();
                    field.classList.add("is-invalid");
                    field.nextElementSibling.textContent = "This field is required.";
                }
            });
        };
    </script>

</body>
</html>
