{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    
    <!-- Include Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to Bootstrap CSS for modern styles -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Global styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        a {
            display: block;
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        a:active {
            transform: translateY(2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            a {
                padding: 12px 20px;
                font-size: 14px;
            }

            li {
                display: block;
                margin: 10px 0;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            a {
                padding: 10px 15px;
                font-size: 13px;
            }

            .container {
                padding: 20px 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Attendance System</h1>
        
        <ul>
            <li><a href="{% url 'register_attendee' %}">Register New Attendee</a></li>
            <li><a href="{% url 'list_attendees' %}">List All Attendees</a></li>
            <li><a href="{% url 'scan_qr_code' %}">Scan QR Code</a></li>
            <li><a href="{% url 'attendance_table' %}">View Attendance Table</a></li>
        </ul>
    </div>

    <!-- Include Bootstrap JS for functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
